apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-organizer-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workshop-organizer-db
  template:
    metadata:
      labels:
        app: workshop-organizer-db
    spec:
      containers:
      - name: workshop-organizer-db
        image: {{ .Values.db.image }}
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: POSTGRES_DB
          value: {{ .Values.db.database }}
        ports:
        - containerPort: {{ .Values.db.port }}